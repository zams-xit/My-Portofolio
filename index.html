        <!-- Contact -->
        <section id="contact">
            <div class="container">
                <div class="row text-center mb-3">
                    <div class="col">
                        <h2 data-aos="fade-down">Contact Me</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                        <strong>Terimakasih</strong> Pesan anda telah kami terima.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>
                        <form name="zamsxiter-contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label" data-aos="fade-right"
                                    data-aos-duration="1000">Nama</label>
                                <input type="name" class="form-control" id="name" aria-describedby="name" name="nama"
                                    data-aos="fade-right" data-aos-duration="1000">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" data-aos="zoom-in"

                                    data-aos-duration="1000">

                            </div>
                            <div class="mb-3">
                                <label for="pesan" class="form-label" data-aos="fade-left"
                                    data-aos-duration="1000">Pesan</label>
                                <textarea class="form-control" id="pesan" rows="3" data-aos="fade-left"
                                    data-aos-duration="1000" name="pesan"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-kirim" data-aos="flip-down"
                                data-aos-duration="5000">Kirim</button>

                            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                          Mengirim...
                        </button>
                         </form>
                    </div>
                </div>
            </div>

        <!-- FORM JS -->
         <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbyFgqWdYXTC1HQFQJ8wvhSUxQp2mDSDkNcYpyodaLJguHmuqxXlYuIaN0Ar_4Ki7YQ_pw/exec'
          const form = document.forms['zamsxiter-contact-form']
          const btnKirim = document.querySelector('.btn-kirim');
          const btnLoading = document.querySelector('.btn-loading');
          const myAlert = document.querySelector('.my-alert');

          form.addEventListener('submit', e => {
            e.preventDefault()

            // Ketika Tombol Submit Di Klik
            // Tampilkan Btn Loading Hilangkan Btn Kirim

            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => {

                 // Tampilkan Btn Kirim Hilangkan Btn Loading
                    btnLoading.classList.toggle('d-none');
                    btnKirim.classList.toggle('d-none');
                // Menampilkan Alert
                    myAlert.classList.toggle('d-none');
                // Mereset Form
                form.reset();

                console.log('Success!', response
                    )})
              .catch(error => console.error('Error!', error.message))
          })
        </script>
